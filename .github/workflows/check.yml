name: "Pull Request Docs Check"
on:
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: Conda setup
      uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        auto-update-conda: true
        activate-environment: "vodf-docs"
        environment-file: environment.yaml
    - name: run-sphinx
      run: |
        make html
